<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>LOGIN</h1>
<form th:action="@{/submitlogin}" th:object="${user}" method="post">
    <input type="username" name="username" th:value="*{username}"/>
    <input type="password" name="pwd" th:value="*{pwd}"/>
    <input type="submit" value="login"/>
</form>
</body>
</html>
